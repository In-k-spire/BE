version: '3'

services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - tool-application
    environment:
      - TZ=Asia/Seoul
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  inkspire:
    image: ${DOCKER_USERNAME}/${DOCKER_REPO}
    container_name: inkspire
    restart: always
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      TZ: Asia/Seoul
    volumes:
      - /home/suhyang419/images:/app/files
